name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Start backend and frontend services
      working-directory: realworld-django-rest-framework-angular
      run: docker compose up -d --build
    - name: Wait for services to be ready
      run: |
        set -e
        for i in {1..60}; do
          if curl -fsS http://localhost:8000/api/tags >/dev/null && curl -fsS http://localhost:4200 >/dev/null; then
            echo "Services are ready"
            exit 0
          fi
          echo "Waiting for backend/frontend... ($i/60)"
          sleep 3
        done
        echo "Services did not become ready in time"
        docker compose -f realworld-django-rest-framework-angular/docker-compose.yml logs
        exit 1
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        BASE_URL: http://localhost:4200
        API_URL: http://localhost:8000
      run: npx playwright test
    - name: Stop services
      if: always()
      working-directory: realworld-django-rest-framework-angular
      run: docker compose down -v
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
